<head>

<body>
    <div class="body_container">
        <div class="left_column column">
            <img class="phone_image" src="./assets/phoneImage.png" />
        </div>
        <div class="right_column column">
            <div class="login_container">
                <div class="logo">
                    <img src="./assets/instagram.png" />
                </div>
                <div class="form">
                    <form>
                        <input type="text" id="username" class="form_input username" placeholder="Phone number, username or email address">
                        <input type="text" id="password" class="form_input password" placeholder="Password">
                        <input class="form_input form_button" type="button" value="Log In">
                    </form>
                </div>
                <div class="or_container">
                    <div class="or_section_1">
                    
                    </div>
                    <div class="or">OR</div>
                    <div class="or_section_2">
                        
                    </div>
                </div>
                <div class="facebook_login">
                    <img class="facebook_icon" src="./assets/facebookIcon.png" />
                    <a href="https://www.google.com">Log in with Facebook</a>
                </div>
                <div class="forgot_password">
                    <a href="https://www.google.com">Forgotten your password?</a>
                </div>
            </div>
            <div class="signup_container">
                <p>Don't have an account?</p><a href="https://www.google.com">Sign up</a>
            </div>
            <div class="get_container">
                <p>Get the app.</p>
                <div class="store_icons">
                    <img class="google_play" src="./assets/googlePlay.png" />
                    <img class="microsoft" src="./assets/microsoft.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="top_row">
            <a href="https://www.google.com">Meta</a>
            <a href="https://www.google.com">About</a>

            <a href="https://www.google.com">Locations</a>
            <a href="https://www.google.com">Instagram Lite</a>
            <a href="https://www.google.com">Contact uploading and non-users</a>
        </div>
        <div class="bottom_row">
            <a href="https://www.google.com">English (UK)</a>
